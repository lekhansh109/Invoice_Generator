      </div>

        <label contenteditable="True" for="" class="labelDes">Address </label>
       <input type="text" placeholder="street" class="inputDes">
      </div>
      <div class="form-group">
        <label contenteditable="True" for="" class="labelDes">Phone</label>
        <input type="text" placeholder="(+91) 701733****" class="inputDes">
      </div>
      </form>

      <div class="form-group">
        <label contenteditable="True" for="" class="labelDes">Phone</label>

      </div>
      </form>
    </div>
    </div>

                      <th class="text-center"> Product </th>
                      <th class="text-center"> Qty </th>

            <div class="row clearfix">
              <div class="col-md-10">
                <button id="add_row" class="btn btn-default pull-left">Add Item</button>
                
              </div>
            </div>
            <div class="row clearfix col-md-11" style="margin-top:20px">
              <div class="pull-right col-md-5">
                <table class="table table-bordered table-hover" id="tab_logic_total">
                  <tbody>
                    <tr>
                      <th class="text-center">Sub Total</th>
                      <td class="text-center"><input type="number" name='ig_sub_total' placeholder='0.00'
                          class="form-control" id="ig_sub_total" readonly /></td>
                    </tr>
                    <tr>
                      <th class="text-center">Tax</th>
                      <td class="text-center">
                        <div class="input-group mb-2 mb-sm-0">
                          <input type="number" class="form-control" name="ig_tax" id="ig_tax" onchange="calc_total()" placeholder="0">
                          <div class="input-group-addon">%</div>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th class="text-center">Tax Amount</th>
                      <td class="text-center">
                        <input type="number" name='ig_tax_amount' id="ig_tax_amount" placeholder='0.00'
                          class="form-control" readonly />
                      </td>
                    </tr>
                    <tr>
                      <th class="text-center">Grand Total</th>
                      <td class="text-center"><input type="number" name='ig_total_amount' id="ig_total_amount"
